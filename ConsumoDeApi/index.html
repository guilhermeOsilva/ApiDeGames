<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <hr />
    <h4>Lista de games</h4>
    <ul id="games"></ul>
    <hr />
    <h4>Novo Game</h4>
    <input type="text" name="title" id="title" placeholder="Titulo" /><br />
    <input type="number" name="year" id="year" placeholder="Ano" /><br />
    <input type="number" name="price" id="price" placeholder="PreÃ§o" /><br />
    <button onclick="createGame()">Criar</button>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>

function createGame() {
  var titleInput = document.getElementById("title");
  var yearInput = document.getElementById("price");
  var priceInput = document.getElementById("price");    

  var game = {
    title: titleInput.value,
    year: yearInput.value,
    price: priceInput.value,
  }
  
  axios.post("http://localhost:3000/game", game).then( response => {
    if(response.status == 200) {  
      alert("game cadastrado!!");

  }

}).catch(error => {
  console.log(error);
})
}
    axios.get("http://localhost:3000/games").then( request => {
        var games = request.data;
        var list = document.getElementById("games");

        games.forEach((game) => {
          var item = document.createElement("li");
          item.innerHTML = "game: " + game.title + " price: R$" + game.price;
          list.appendChild(item);
        });
      })
      .catch((error) => {
        console.error(error);
      })
  </script>
</html>
